<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Exemplo de formulário</title>
</head>
<body>
    <main>
        <form action="">
            <p>
                <label for="iano">Em que ano você nasceu</label>
                <input type="number" name="ano" id="iano" min="1920" max="2023" oninput="CalcIdade()">
            </p>
        
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            
        </form>
    </main>

    <script>
        function CalcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }       
    </script>
</body>
</html>

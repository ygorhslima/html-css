<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir este site em vários dispositivos diferente ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <!--aqui diz que se a imagem grande for menor que 1000px ele mudará para a imagem pequena-->
        <source media="(max-width: 750px)" srcset="Foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="Foto-m.png" type="image/png">

        <img src="Foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em html</p>
    <audio preload="metadata" controls>
        
        <!--existem tres tipos de audio-->
        <!--MP3 WAV OGG-->
        <source src="midia/Summer.mp3" type="audio/mpeg">
        <source src="midia/Summer.ogg" type="audio/ogg">
        <source src="midia/Summer.wav" type="audio/wav">

        <p>infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/Summer.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>

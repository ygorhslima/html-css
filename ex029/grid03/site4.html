<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div.container{
        display: grid;
        border: 3px solid blue;
        height: 500px;
        grid-template-columns: 200px 20% 1fr 1fr;
        align-items: start;
        align-content: start;
        width: 2000px;
      }
      div.item{
        border: 3px solid red;
        justify-content: end;
        align-content: center;
        text-align: center;
        height: 60px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
</body>
</html>

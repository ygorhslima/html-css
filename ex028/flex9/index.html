<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }
        .item{
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">conteúdo</div>
        <div class="item">conteúdo maior</div>
        <div class="item">D</div>
        <div class="item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores mollitia autem nesciunt? Nesciunt enim </div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>

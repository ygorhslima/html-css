<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>formulário</title>
</head>
<body>
    <main>
        <form action="" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sx" id="sxmas">
                <label for="sxmas">masculino</label>
                <input type="radio" name="sx" id="sxfem" checked>
                <label for="sxfem">Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                
                <input type="checkbox" name="esbas" id="iesbas" checked>
                <label for="iesbas">Basquete</label> 

                <br>

                <input type="checkbox" name="esfut" id="iesfut" checked>
                <label for="iesfut">Futebol</label>

                <br>

                <input type="checkbox" name="esnat" id="iesnat">
                <label for="iesnat">Natação</label>
                
                <br>

                <input type="checkbox" name="esten" id="iesten">
                <label for="iesten">Tênis</label> 
            </fieldset>
        </form>
    </main>
</body>
</html>
